<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
               
                $.ajax({
                	url : "biz/register4/" + $("#userid").val + "/" +
                	$("#passwd").val + "/"
                	$("#username").val + "/"
                	$("#userage").val + "/"
                	$(".gender").val
                	,
                	method : "GET",
                	success : function() {
						alert("성공");
					}
                	error : function() {
						alert("에러발생");
					} 
                	
                });
            });

        });

    </script>
</head>
<body>
        <div class="container">
        </div>
        <form action="/biz/register4">
        <ul>
            <li>아이디 : <input type="text" id="userid" name="userid"></li>
            <li>비밀번호 : <input type="text" id="passwd" name="passwd"></li>
            <li>이름 : <input type="text" id="username" name="username"></li>
            <li>나이 : <input type="text" id="userage" name="userage"></li>
            <li>성별 : <input type="radio" class="gender" name="gender" value="남성">
                        <input type="radio" class="gender" name="gender" value="여성">
            </li>
            <li><button type="button"></button>가입</li>
        </ul> 
    </form>            
</body>
</html>
